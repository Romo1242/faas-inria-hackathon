<!DOCTYPE html>
<html lang="fr">
<head>

            font-size: 2.5em;

        }
        p {

            opacity: 0.9;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

        .feature {
